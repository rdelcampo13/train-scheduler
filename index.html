<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

</head>
<body>

	<div class="container">

		<!--Header Section-->
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="jumbotron header text-center">
					<h1>Anytime is Train Time</h1>
					<p>Choo Choo. Chee Chee.</p>
				</div>
			</div>
		</div>

		<!--API Section-->
		<div class="row">
		<div class="col-md-2"></div>
			<div class="col-md-8" id="displayCol">
				 <div class="panel panel-default">
					<div class="panel-heading panel-heading-custom">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">

						<table class="table">
						  <thead>
						    <tr>
						      <th>Train Name</th>
						      <th>Destination</th>
						      <th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
						    </tr>
						  </thead>
						  <tbody id="trainList">

						  </tbody>
						</table>

					</div>
				</div>
			</div>
		</div>


		<!--API Section-->
		<div class="row">
		<div class="col-md-2"></div>
			<div class="col-md-8">
				 <div class="panel panel-default">
					<div class="panel-heading panel-heading-custom">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">

						<!--Form Section-->
						<div class="row">
							<div class="col-md-12">
								<form>
									<div class="form-group">
										<label for="train-name">Train Name</label>
										<input type="text" class="form-control" id="train-name">
									</div>

									<div class="form-group">
										<label for="destination">Destination</label>
										<input type="text" value"" class="form-control" id="destination">
									</div>

									<div class="form-group">
										<label for="start">First Train Time (hh:mm)</label>
										<input type="time" class="form-control" id="start">
									</div>

									<div class="form-group">
										<label for="frequency">Frequency (min)</label>
										<input type="text" class="form-control" id="frequency">
									</div>

									<button class="btn btn-primary" id="submit">Submit</button>
								</form>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		<script src="app.js" type="text/javascript" async="true">
		</script>
	</body>
	</html>
